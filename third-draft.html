<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Expansion - Third Draft</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!-- Place favicon.ico in the root directory -->
  <link rel=stylesheet href="bower_components/reveal.js/css/reveal.css" />
  <link rel=stylesheet href="bower_components/reveal.js/css/theme/black.css" />
  <link rel=stylesheet href="css/presentation.css" />
</head>

<body class="test">


  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Expansion, Or:</h1>
        <h2>Time Isn't A Flat Circle, But Space Might Be</h2>
      </section>
      <section>
        <h2>Introduction</h2>
        <p>Explanations of the early universe usually involve diagrams like this:</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Dark_Energy.jpg">

      </section>
      
      <section id="emptyUniverseSlide">
        <canvas id="emptyUniverse"></canvas>
      </section>
      
      <section id="centeredUniverseSlide">
        <canvas id="centeredUniverse"></canvas>
      </section>

      <section id="expandingEmptyUniverseSlide">
        <canvas id="expandingEmptyUniverse"></canvas>
      </section>
      
      <section id="sparseUniverseSlide">
        <canvas id="sparseUniverse"></canvas>
      </section>
      
      <section id="filledUniverseSlide">
        <canvas id="filledUniverse"></canvas>
      </section>
      
      <section id="bigBangUniverseSlide">
        <canvas id="bigBangUniverse"></canvas>
      </section>
      
      <section id="globeUniverseSlide">
        <canvas id="globeUniverse"></canvas>
      </section>
      
      <section id="flatCircleUniverseSlide">
        <canvas id="flatCircleUniverse"></canvas>
      </section>
      
      <section id="expandingSphereUniverseSlide">
        <canvas id="expandingSphereUniverse"></canvas>
      </section>
      
      <section id="infiniteUniverseSlide">
        <canvas id="infiniteUniverse"></canvas>
      </section>
    </div>
  </div>

  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/dat-gui/build/dat.gui.js"></script>
  <script src="bower_components/stats.js/build/stats.min.js"></script>
  <script src="bower_components/headjs/dist/1.0.0/head.js"></script>
  <script src="bower_components/reveal.js/js/reveal.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
  <script src="js/rectangular-universe.js"></script>
  <script src="js/spherical-universe.js"></script>
  <script src="js/third-draft.js"></script>
  <script>
    var interval = setInterval(function () {
      if (typeof Stats == 'function') {
        clearInterval(interval);
        var stats = new Stats();
        stats.domElement.style.position = 'fixed';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        stats.domElement.style.zIndex = '10000';
        document.body.appendChild(stats.domElement);
        setInterval(function () {
          stats.update();
        }, 1000 / 60);
      }
    }, 100);
  </script>
</body>

</html>
